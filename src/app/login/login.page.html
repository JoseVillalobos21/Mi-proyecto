<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="email" label="Correo" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" label="Contraseña" type="password" value="Contraseña123"></ion-input>
    </ion-item> 
  </ion-list>
</ion-list>


<ion-button expand="block" routerLink="/home" (click)="login()">Inciar sesión</ion-button> 
<ion-button expand="block">Crear cuenta</ion-button> 

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

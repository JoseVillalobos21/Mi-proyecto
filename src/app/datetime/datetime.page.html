<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Date-time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">datetime</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-datetime presentation="date" [preferWheel]="true"></ion-datetime>

</ion-content>
